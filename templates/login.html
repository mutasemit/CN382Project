{% extends 'base.html' %}

{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center  text-center" style="min-height: 80vh;">
    <div class="col-md-3 ">
        <form method="post"> 
            <img class="mb-4" src="/static/images/Google Tasks.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-4 fw-normal">الرجاء تسجيل الدخول</h1>
            <div class="form-floating">
                 <input type="text" class="form-control" id="username" name="username"placeholder="اسم المستخدم"> 
                    <label for="floatingInput">اسم المستخدم</label> 
            </div>
            <div class="form-floating">
                 <input type="password" class="form-control" id="password" name="password"
                    placeholder="كلمة المرور">
                     <label for="floatingPassword">كلمة المرور</label> 
            </div>
            <div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox" value="remember-me"
                    id="checkDefault"> <label class="form-check-label" for="checkDefault">
                    تذكرنى
                </label> 
            </div> 
            <button class="btn btn-primary w-100 py-2" type="submit">تسجيل الدخول</button>
            
        </form>
        <div class="mt-3 text-center">
         <p>ليس لديك حساب؟ <a href="{{ url_for('register') }}">تسجيل جديد</a></p>
        <p class="mt-5 text-body-secondary">© 2024–2025</p>
        </div>
    </div>
</div>
{% endblock %}
